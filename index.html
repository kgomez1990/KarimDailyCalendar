<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karim's Daily Calendar!!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Karim's Daily Calendar</h1>
            <p class="lead">Please Click into TimeSlot and give a summary of meeting.</p>
            <p id="current-date-and-time"></p>
        </div>
    </div>

    <div class="table table-dark table-striped">
        <table class="table">
            <thead>
                <tr id="rows">
                    <th scope="col" class="left-column">Time</th>
                    <th scope="col" class="middle-column">Reason for Appointment</th>
                    <th scope="col" class="right-column">Save Icon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">9am</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <th scope="row">10pm</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <th scope="row">11am</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <th scope="row">12am</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                <tr>
                    <th scope="row">1pm</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                </tr>
                </tr>
                <tr>
                    <th scope="row">2pm</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <th scope="row">3pm</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <th scope="row">4pm</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <th scope="row">5pm</th>
                    <td class="middle-column"><textarea></textarea></td>
                    <td class="right-column"><i class="far fa-save"></i></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>

    <script src="https://kit.fontawesome.com/8441fdc0a0.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
